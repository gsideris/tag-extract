<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>Tag Extract</title>
 
     <!-- Bootstrap core CSS -->
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
     
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
       <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
     <![endif]-->
   </head>
 
   <body>

<div class="jumbotron">
<h3>
Text
</h3>
  <center>
    <textarea id="text" rows="10" cols="80"></textarea>        
  </center>
<h3>
Tag Number
</h3>
<center><select id="numberoftags" name="numberoftags" class="form-control">
      <option value="auto">auto</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select></center>
 </div>
 <div class="jumbotron">
 <span id="tags-extracted">Tags:</span>
 </div>
 <div class="jumbotron">
    <button type="button" id="extract" class="btn btn-primary">Extract</button>
 </div>




     <!-- Placed at the end of the document so the pages load faster -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://cdn.rawgit.com/gsideris/tag-extract/master/dist/tag-extract.min.js"></script>

      <script>

$('#extract').click(function(evt) {
  return $('#text').tagExtract({
    clusters: ['label-primary', 'label-info', 'label-warning', 'label-danger'],
    max: 10,
    target: 'tags-extracted'
  });
});


      </script>



    </body>
 </html>
